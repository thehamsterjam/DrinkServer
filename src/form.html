<!DOCTYPE html>
<html>
<h2>Hot Drink</h2>

<body>
<form action="/A">
    Your name:
    <input type="text" name="name"> <br>
    Tea:
    <input type="radio" name="drink" value="t" checked> 
    Coffee:
    <input type="radio" name="drink" value="c"> 
    <br>
    Type of tea:
    <input type="text" name="type"> <br>
    Sugars:<br>
    <input type="radio" name="sugar" value="0" checked> 0
    <input type="radio" name="sugar" value="1">1
    <input type="radio" name="sugar" value="2">2
    <input type="radio" name="sugar" value="3">3
    <input type="radio" name="sugar" value="4">4!? <br>

    Milk: <br>
    <input type="radio" name="milk" value="0"> No thanks <br>
    <input type="radio" name="milk" value="1"> Homeopathic <br>
    <input type="radio" name="milk" value="2" checked> Human amount <br>
    <input type="radio" name="milk" value="3"> Lots <br>
    <input type="radio" name="milk" value="4"> On second thought, just milk <br>
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
